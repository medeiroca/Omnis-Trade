server:
  port: 8081

spring:
  application:
    name: trade-service
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/omnis_db
    username: user
    password: password

axon:
  axonserver:
    servers: localhost:8124

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  tracing:
    sampling:
      probability: 1.0
    propagation:
      type: w3c
  otlp:
    tracing:
      endpoint: http://localhost:4318/v1/traces
    metrics:
      export:
        url: http://localhost:4318/v1/metrics
        enabled: true
        step: 10s

logging:
  level:
    io.opentelemetry: DEBUG
    io.micrometer.tracing: DEBUG
